# https://www.elliotdenolf.com/blog/bootstrap-your-dotfiles-with-dotbot

- defaults:
    link:
      relink: true

- clean: ['~']

- link:
    # link          :   entity file
    ~/.wezterm.lua:     d/wezterm.lua
    ~/.bashrc:          d/bash/bashrc
    ~/.zshrc:           d/zsh/zshrc
    ~/.vimrc:           d/vim/vimrc
    ~/.config/nvim/init.lua: d/nvim/init.lua

- shell:
    - [git submodule update --init --recursive, Installing submodules]

