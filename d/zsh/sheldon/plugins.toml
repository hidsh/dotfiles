[plugins.wezterm]
local = '~/dotfiles/d/zsh'
use = ['wezterm.sh']
apply = ['defer']

[plugins.dotfiles-defer]
local = '~/dotfiles/d/zsh/sheldon'
use = ['defer.zsh']
apply = ['defer']

[plugins.dotfiles-sync]
local = '~/dotfiles/d/zsh/sheldon'
use = ['sync.zsh']
apply = ['source']

