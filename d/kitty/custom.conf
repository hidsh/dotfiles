# my kitty config for ml4w
#
# ~/.config/kitty/custom.conf
#
# note:
#   - TRAILING COMMENTS ARE **NOT** ALLOWED

#  ╭───────────────────────────────────────────────────╮
#  │                    keybindings                    │
#  ╰───────────────────────────────────────────────────╯
unmap kitty_mod+l

map alt+t new_tab
map alt+i next_tab
map alt+u previous_tab
map kitty_mod+0 close_tab
map kitty_mod+r combine : load_config_file : launch hyprctl notify 1 3000 "rgb(ff1ea3)" " Kitty reloaded"
map kitty_mod+j remote_control scroll-window 3+
map kitty_mod+k remote_control scroll-window 3-

map ctl+f ctl+n

# open scrollback by nvim
# map kitty_mod+h launch --type=overlay sh -c 'kitty @ get-text --extent all | page'
#map kitty_mod+h launch --type=overlay --stdin-source=@screen_scrollback kitty-pager @input-line-number @cursor-x


# copy last command to clipboard
# This functionality is moved into `~/dotfiles/d/zsh/sheldon/defer.zsh` as below:
# ```
#   add-zsh-hook precmd hook-fn-last-command
# ```

# copy last output to clipboard
map kitty_mod+c launch --stdin-source=@last_cmd_output --type=clipboard


#  ╭───────────────────────────────────────────────────╮
#  │                       tabs                        │
#  ╰───────────────────────────────────────────────────╯
tab_bar_edge top
tab_fade 1

#cursor_shape block


#  ╭───────────────────────────────────────────────────╮
#  │                    appearance                     │
#  ╰───────────────────────────────────────────────────╯
disable_ligatures always
window_margin_width 0
window_padding_width 0
background_opacity 0.9
# dynamic-background_opacity yes

#  ╭───────────────────────────────────────────────────╮
#  │                   other settings                  │
#  ╰───────────────────────────────────────────────────╯
close_on_child_death yes    # allows to close tab w/ C-d
copy_on_select yes
# scrollback_pager 'bat --color always'
# scrollback_pager less --chop-long-lines --RAW-CONTROL-CHARS +INPUT_LINE_NUMBER
# scrollback_pager kitty_pager
scrollback_fill_enlarged_window yes

#  ╭───────────────────────────────────────────────────╮
#  │                    scrollback_pager               │
#  ╰───────────────────────────────────────────────────╯
# thx to https://zenn.dev/kawarimidoll/articles/992fd4d6afc706
scrollback_pager nvim --noplugin -u ~/dotfiles/d/nvim/my-init--kitty.lua -c "setlocal laststatus=0" -c "setlocal autowriteall" -c "autocmd TermOpen * normal G" -c "silent write! /tmp/kitty_scrollback_buffer | te cat /tmp/kitty_scrollback_buffer - "

# scrollback_pager kitty-pager      # default


#  ╭───────────────────────────────────────────────────╮
#  │                  custom kittens                   │
#  ╰───────────────────────────────────────────────────╯

# test kitten
map ctrl+0 kitten kitten-test0.py

# show keybindings
map kitty_mod+m kitten keymap.py

